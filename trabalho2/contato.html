<head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./imagens/logo.svg" alt="Logo Pessoal">
            </div>
            <nav>
                <ul class="nav-links">

                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact-section">
        <div class="container">
            <h1>Entre em Contato</h1>
            <div class="contact-content">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" placeholder="Seu nome" required>
                            <img src="./imagens/person-svgrepo-com.svg" alt="Ícone de Nome" class="input-icon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                            <img src="./imagens/gmail-svgrepo-com.svg" alt="Ícone de E-mail" class="input-icon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <div class="input-wrapper">
                            <input type="text" id="subject" name="subject" placeholder="Assunto" required>
                            <img src="./imagens/pergunta.png" alt="Ícone de Assunto" class="input-icon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <div class="input-wrapper">
                            <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
                            <img src="./imagens/balao-de-fala.png" alt="Ícone de Mensagem" class="input-icon">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>

                <div class="contact-info">
                    <h2>Informações de Contato</h2>
                    <p><strong>E-mail:</strong> <a href="guilhermecardosocr02@gmail.com">guilhermecardosocr02@gmail.com</a></p>
                    <div class="social-links">
                        <a href="https://github.com/Guuiihh" target="_blank">
                            <img src="./imagens/github-svgrepo-com.svg" alt="GitHub">
                        </a>
                        <a href="https://www.instagram.com/__guihzz" target="_blank">
                            <img src="./imagens/instagram-2016-logo-svgrepo-com.svg" alt="instagram">
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
